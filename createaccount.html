<!DOCTYPE html>
<html>
<head>
    <title>Account Creation</title>
    <link rel="stylesheet" type="text/css" href="css/account.css">

</head>
<body>
    
    <form action="createaccount.html" method="post" role="form">
        <h1> Create Account</h1>
        
        <label for="name">Your Full Name</label>
        <input type="text" required="" name="name" id="name" maxlenght="50" class="form-control">
        
        <label for="mobile">Mobile Number</label>
        <input type="number" required="" name="mobile" id="mobile" maxlenght="10" class="form-control">
        
        <label for="email">Email</label>
        <input type="email" required="" maxlenght="50" name="email" id="email" class="form-control">
        
        <label for="rollno">Roll No(if applicable)</label>
        <input type="text" maxlenght="8" name="rollno" id="rollno" class="form-control">
        
        <label for="user">Enter Username</label>
        <input type="text" required="" name="user" id="user" maxlength="25" placeholder="Min 5 characters" class="form-control"><br>
        <span id="usererr"></span><br>
        
        <label for="pass">Enter Password</label>
        <input type="password" required="" name="pass" id="pass" placeholder="Min 8 char, 1 Lowercase,1 Uppercase, 1 Special Charcter" class="form-control">
        
        <label for="cpass">Confirm Password</label>
        <input type="password" required="" name="cpass" placeholder="Repeat Password" id="cpass" class="form-control"><br><span id="cpasserr"></span>
              
      
        <input type="submit" value="Create Account" class="btn">
    </form>
    
    <script src="js/account.js"></script>
</body>
</html>
